<style>
hr { 
    color: #F9E79F;
    border-width: 2px;
} 
</style>


<p ng-if="showglob.length === 0">
<i>* no results found</i>
</p>
<div ng-if="showglob" class="col-md-12 character-block">

		<div ng-repeat="alt in showglob|limitTo:10">
      	<h4>{{alt.show.name}}</h4>
        <img class="centered"  ng-src={{alt.show.image.medium}}><br/>
				<p ng-bind-html="alt.show.summary|trustHtml"></p>

				  <a href="/shows/{{alt.show.id}}" class="btn btn-danger">Details</a>
				  <br>
				  
				  <hr>
				</div>
		</div>
